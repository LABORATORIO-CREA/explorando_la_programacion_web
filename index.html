<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piedra Papel Tijera</title>
</head>
<body>
    <header>
        <h1>Piedra Papel Tijera</h1>
    </header>

    <div class="marcador">
        <div id ="etiqueta-usuario"  class="etiqueta">Jugador</div>
        <div id ="etiqueta-computador" class="etiqueta">Computador</div>
        <span id="marcador-usuario">0</span>:<span id ="marcador-computador">0</span>
    </div>
    
    <div class="resultado">
        <p>Piedra cubre a papel. Tu ganas!!</p>
    </div>
    
    <div class="opciones">
        <div class="opcion">
            <img src="src/rock.png" alt="Piedra" id="piedra" class="piedra">
        </div>
        <div class="opcion">
            <img src="src/paper.png" alt="Papel" id="papel" class="papel">
        </div>
        <div class="opcion">
            <img src="src/scissor.png" alt="Tijera" id="tijera" class="tijera">
        </div>
    </div>
    
    <p id="mensaje">A jugar!</p>
    
    <div class="div_boton">
        <button id="boton" class="boton_reiniciar">
            Reiniciar
        </button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
